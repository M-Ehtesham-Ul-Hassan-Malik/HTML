<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div vs Span</title>
</head>
<body>
    <u><h1>Div vs Span</h1></u>
    <h2>Example of Div Element</h2>
    <p>Div is a block Element.</p>
    <div style="background-color: lightblue;">Hello</div>
    <div style="background-color: lightgray;">World!</div>
    <br><br>
    <h2>Example of Span Element</h2>
    <p>Span is an inline element.</p>
    <span style="background-color: lightblue;">Hello</span>
    <span style="background-color: lightgray;">World!</span>

</body>
</html>
