<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
        <form action="https://www.example.com/login.php" method="post">
            <fieldset>
                <legend>Personal Details</legend>
                    <p>
                        First name
                        <input type="text" name="firstname" size="15" maxlength="30" required>
                        Last name
                        <input type="text" name="lastname" size="15" maxlength="30">
                    </p>
                    <p>
                        Gender:
                        <input type="radio" id="Male" name="gender" value="M" >
                        <label for="Male">Male</label>
                        <label><input type="radio" name="gender" value="F">Female</label>
                        <label><input type="radio" name="gender" value="T" checked>Transgender</label>  
                    </p>
                    <br>
                    <p>
                        Date of Birth
                        <input type="date" name="DOB">
                    </p>
                    <br>
                    <p>
                        Email
                        <input type="email" name="email">
                    </p>
                    <br>
                    <p>
                        Enter you website address  
                        <input type="url" name="website">
                    </p>


                    <p>
                        Nationality:
                        <select name="Countries" id="" multiple >
                            <option value="other">Other</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">UK</option>
                            <option value="Iran">Iran</option>
                        </select>
                    </p>
            </fieldset>

                <p>
                    Interests:
                    <input type="checkbox" name="interest" value="men">Men Clothing
                    <input type="checkbox" name="interest" value="wmn">Women Clothing
                    <input type="checkbox" name="interest" value="acc">Accessories
                    <input type="checkbox" name="interest" value="elec">Electronics
                </p>

                <p>
                    Password
                    <input type="password" name="password" size="15" maxlength="30" >
                    <br><br>
                    Re-enter password
                    <input type="password" name="password" size="15" maxlength="30">
                </p>
                <p>
                    Comments:
                </p>
                <textarea name="Comments" id="" cols="30" rows="10">Enter your comments...</textarea>
                
                <P>
                    Upload Profie
                    <input type="file" name="dp">
                    <br><br>
                </P>
                <br>
                <input type="submit" name="submit">
                <br><br>
                
                <input type="image" src="../../5-Image/download-removebg-preview.png" height="50">
        </form>
</body>
</html>
